<nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" ui-sref="main">Property Cross</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" ui-sref="main">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" ui-sref="favourites">Favorites</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Property details</h1>
        </div>
        <div class="col-md-2">
            <i  class="fa fa-star favorites"
                aria-hidden="true"
                ng-class="{active: preview.isFavorite()}"
                ng-click="preview.addToFavs()"></i>
        </div>
    </div>
    <div class="property-info">
        <p class="lead">{{preview.property.price_formatted}}</p>
        <p class="lead">{{preview.property.title}}</p>
        <img ng-src="{{preview.property.img_url}}" alt="{{preview.property.title}}">
        <p>{{preview.property.bedroom_number}}bed, {{preview.property.bathroom_number}} bathroom</p>
        <p>{{preview.property.summary}}</p>
    </div>
</div>
