<nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" ui-sref="main">Property Cross</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active" ui-sref-active="active">
            <a class="nav-link" ui-sref="main">Home</a>
        </li>
        <li class="nav-item" ui-sref-active="active">
            <a class="nav-link" ui-sref="favourites">Favorites</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Favourites</h1>
    <div class="search-results" ng-if="favs.favsList.length > 0">
        <div class="row row-hover" ng-repeat="prop in favs.favsList track by $index" ng-click="favs.preview(prop)">
            <div class="col-md-2">
                <img ng-src="{{prop.thumb_url}}" alt="{{prop.title}}" width="100%">
            </div>
            <div class="col-md-10">
                <p>{{prop.price_formatted}}</p>
                <p>{{prop.title}}</p>
            </div>
        </div>
    </div>
    <div ng-if="favs.favsList.length == 0">
        <h2>You have not added any properties to your favourites</h2>
    </div>
</div>
