<div class="form-inline pull-xs-right">
  <p>Use the form below to search for houses to buy. You can search by place-name, postcode</p>
  <input class="form-control" type="text" placeholder="Search" ng-model="$ctrl.search" ng-keypress="$ctrl.submit($event)">
  <button class="btn btn-success-outline pull-xs-right margin-right" type="submit" ng-click="$ctrl.makeSearch()">Go</button>
</div>
